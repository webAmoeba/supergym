<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Описание проекта">
    <title>super♂gym♂</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="preload" href="fonts/RobotoCondensed-Regular.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/RobotoCondensed-Bold.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/AlumniSans-SemiBold.woff2" as="font" crossorigin="anonymous">
    <link rel="icon" href="img/svg/favicon.svg" type="image/svg+xml">
  </head>
  <body>
    <div class="wrapper">
      <header class="main-header">
        <div class="container">
          <div class="main-header__first-line">
            <a class="main-header__main-logo-link" href="index.html">
              <picture>
                <source media="(min-width: 1024px)"
                  srcset="./img/main-logo/main-logo.webp 1x, ./img/main-logo/main-logo@2x.webp 2x">
                <source media="(min-width: 1024px)"
                  srcset="./img/main-logo/main-logo.png 1x, ./img/main-logo/main-logo@2x.png 2x">

                <source media="(min-width: 768px)"
                  srcset="./img/main-logo/main-logo-tablet.webp 1x, ./img/main-logo/main-logo-tablet@2x.webp 2x">
                <source media="(min-width: 768px)"
                  srcset="./img/main-logo/main-logo-tablet.png 1x, ./img/main-logo/main-logo-tablet@2x.png 2x">

                <source media="(max-width: 767px)"
                  srcset="./img/main-logo/main-logo-mobile.webp 1x, ./img/main-logo/main-logo-mobile@2x.webp 2x">
                <source media="(max-width: 767px)"
                  srcset="./img/main-logo/main-logo-mobile.png 1x, ./img/main-logo/main-logo-mobile@2x.png 2x">

                <img width="119" height="23" src="./img/main-logo/main-logo.png" alt="Ссылка на главную страницу.">
              </picture>
            </a>

            <a class="main-header__phone" href="tel:+78005555555">8-800-555-55-55</a>
          </div>

          <div class="main-header__second-line">
            <div class="main-header__promo-text">
              <h2>омск</h2>
              <h3>
                <div>Тренажёрный зал</div>
                <div>Групповые занятия</div>
                <div>Кардио-зона</div>
              </h3>
              <h1>Фитнес<br>центр</h1>
              <a class="main-header__button button" href="#">Купить абонемент</a>
            </div>

            <div class="main-header__promo-photo">
              <picture>
                <source media="(min-width: 1024px)" srcset="./img/promo/promo.webp 1x, ./img/promo/promo@2x.webp 2x">
                <source media="(min-width: 1024px)" srcset="./img/promo/promo.jpg 1x, ./img/promo/promo@2x.jpg 2x">

                <source media="(min-width: 768px)"
                  srcset="./img/promo/promo-tablet.webp 1x, ./img/promo/promo-tablet@2x.webp 2x">
                <source media="(min-width: 768px)"
                  srcset="./img/promo/promo-tablet.jpg 1x, ./img/promo/promo-tablet@2x.jpg 2x">

                <img width="500" height="556" src="./img/promo/promo.jpg"
                  alt="Мужчина в футболке супермена, смотрит как супермен, возможно супермен.">
              </picture>
            </div>
          </div>

        </div>
      </header>

      <main>

      </main>
      <footer>
        <div class="container"></div>
      </footer>
    </div>

    <script src="js/vendor.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
